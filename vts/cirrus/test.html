<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSE Demo</title>
</head>
<body>
  <h1>MSE Demo</h1>
  <div>
    <video controls width="80%"></video>
  </div>

  <script type="text/javascript">
    (function() {
      var sourceBuffer;
      var video = document.querySelector('video');
      var steps = 0;
      var now = new Date();
      var streamStartTime = now.toISOString();
      now.setTime(now.getTime() - 10000);
      var startTime = now.toISOString();

      if (!window.MediaSource) {
        console.error('No Media Source API available');
        return;
      }

      var ms = new MediaSource();
      video.src = window.URL.createObjectURL(ms);
      ms.addEventListener('sourceopen', onMediaSourceOpen);

      function onMediaSourceOpen() {
        sourceBuffer = ms.addSourceBuffer('video/mp4; codecs="avc1.4d4034"');
        sourceBuffer.mode = 'sequence';
        sourceBuffer.addEventListener('updateend', nextSegment);

        GET();
        video.play()
      }

      function nextSegment() {
        GET();
      }

      function appendToBuffer(videoChunk) {
        if (videoChunk) {
          sourceBuffer.appendBuffer(new Uint8Array(videoChunk));
          steps++;
        }
      }

      function GET() {
        var xhr = new XMLHttpRequest();
        var url = "/stream_segment?data_source_id=ea1767e6-f7e9-0d1d-c548-1d21beb28964&start_time=" + startTime + "&steps=" + steps + "&stream_start_time=" + streamStartTime;
        xhr.open('GET', url);
        xhr.responseType = 'arraybuffer';

        xhr.onload = function(e) {
          if (xhr.status != 200) {
            steps++;
            setTimeout(function(){GET()}, 11000);
          } else {
            appendToBuffer(xhr.response);
          }
        };

        xhr.send();
      }
    })();
  </script>
</body>
</html>
